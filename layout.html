<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="jumbotron">
                <h1>1980's Bands and Musicians</h1>
                <p>In this version of the Hangman Game, you will guess the names of some of the best bands and musicians from the 1980's</p>
                <small>Click any letter to begin...</small>
            </div>

        <div class="row">
                <div class="col-lg-12">

                        <div class="card card-default">
                                <div class="card-header"> 
                    <h3 class="panel-title">Name to Guess</h3>
                </div>
                <div class="card-body">
                    <h2 id="word-blanks">_ _ _ _ _ _ _</h2>
                </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    <strong>Wrong Guesses:</strong> <span id="wrongGuesses"></span>
                </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    <strong>Guesses Left:</sttrong><span id="numGuesses">9</span>
                </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    <strong>Wins:</strong> <span id="winCounter">0</span>
                </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    <strong>Losses:</strong> <span id="lossCounter">0</span>
                </div>
        </div>

    </div>

  </div>

</div>  
    <!-- link to JS -->
    <script type="text/javascript" src="assets\javascript\game.js"></script>
</body>
</html>
